<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <title>My tasks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
</head>
<body>
    <nav>
        <h2><span class="mdi mdi-clipboard-text"></span>My projects</h2>
        <div class="project-menu">

            <!-- Rendered using JS -->

        </div>
        <button class="new-project-btn"><span class="mdi mdi-clipboard-plus"></span>New Project</button>
        <form class="add-project hide" method="" action="">
            <label for="project-name">Name</label>
            <button type="submit">Add</button>
            <input type="text" placeholder="My new project name" required>
        </form>
    </nav>

    <section>
        <div class="current-project-title">
            <h3><span class="mdi mdi-clipboard-check"></span>Project name.</h3>
        </div>
        <div class="current-project-container">
            <div class="add-task-container">
                <button type="button"><span class="mdi mdi-pen"></span>Add task</button>
            </div>
            <div class="task-container">

                <!-- Rendered using JS -->

            </div>
        </div>
    </section>
